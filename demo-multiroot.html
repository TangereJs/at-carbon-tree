<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta title="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>at-carbon-tree Demo</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="at-carbon-tree.html">
  <link rel="import" href="../iron-demo-helpers/demo-pages-shared-styles.html">
  <!-- <link rel="import" href="../iron-demo-helpers/demo-snippet.html"> -->
  <link rel="import" href="../at-doc-snippet/at-doc-snippet.html">
  <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>

<body>

  <div class="vertical-section-container centered">
    <h3>Multiroot demo with several root nodes</h3>
    <div class="horizontal-section-container">
      <div class="flex-6">
        <at-carbon-tree id="tree1"></at-carbon-tree>
      </div>
      <div class="flex-6">
        Selected value: <span id="selectedValueEcho"></span>
      </div>
    </div>
    <script>
      var tree = document.querySelector('#tree1');
      var selectedEcho = document.getElementById('selectedValueEcho');

      tree.addEventListener('value-changed', function(event) {
        selectedEcho.innerHTML = event.detail.value;
      });

      // Only one node.
      tree.data = [{
        "title": "Starks",
        "id": "starks",
        "icon": "star-filled",
        "children": [{
            "icon": "user",
            "title": "Eddard",
            "id": "eddard"
          }, {
            "title": "Catelyn",
            "icon": "user",
            "id": "catelyn"
          }, {
            "title": "Sansa",
            "icon": "user",
            "id": "sansa"
          },
          {
            "title": "Robb",
            "icon": "user",
            "id": "robb"
          }, {
            "title": "Bran",
            "icon": "user",
            "id": "bran"
          }, {
            "title": "Arya",
            "icon": "user",
            "id": "arya"
          }, {
            "title": "Rickson",
            "icon": "user",
            "id": "rickson"
          }
        ]
      }, {
        "title": "Lannisters",
        "id": "lannisters",
        "icon": "star-filled",
        "children": [{
          "title": "Tywin",
          "icon": "user",
          "id": "tywin"
        }, {
          "title": "Tyrion",
          "icon": "user",
          "id": "tyrion"
        }, {
          "title": "Jaime",
          "icon": "user",
          "id": "jaime"
        }, {
          "title": "Cersei",
          "icon": "user",
          "id": "cersei"
        }, {
          "title": "Tommen",
          "icon": "user",
          "id": "tommen"
        }, {
          "title": "Myrcella",
          "icon": "user",
          "id": "myrcella"
        }, {
          "title": "Joffrey",
          "icon": "user",
          "id": "joffrey"
        }]
      }, {
        "title": "Targaryens",
        "id": "targaryens",
        "icon": "star-filled",
        "open": true,
        "children": [{
          "title": "Daenerys",
          "icon": "user",
          "id": "daenerys"
        }, {
          "title": "Viserys",
          "icon": "user",
          "id": "viserys"
        }]
      }, {
        "title": "Baratheons",
        "id": "baratheons",
        "icon": "star-filled",
        "children": [{
          "title": "Robert",
          "icon": "user",
          "id": "robert"
        }, {
          "title": "Stannis",
          "icon": "user",
          "id": "stannis"
        }, {
          "title": "Renly",
          "icon": "user",
          "id": "renly"
        }]
      }];

      tree.actions = [{
        label: 'show',
        event: 'onshow'
      }];

      tree.value = "viserys";
      selectedEcho.innerHTML = tree.value;
    </script>
  </div>
</body>

</html>
