<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta title="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>at-carbon-tree Demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="at-carbon-tree.html">
    <link rel="import" href="../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../iron-demo-helpers/demo-snippet.html">
    <!-- <link rel="import" href="../at-doc-snippet/at-doc-snippet.html"> -->
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style is="custom-style">
      :root {
        --demo-snippet-demo_-_display: block;
      }
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>at-doc-snippet has a bug where content of script tag is not evaluated. This breaks at-carbon-tree demo page</h3>

    <h3>Basic demo with only one node</h3>
    <demo-snippet>
        <template>
            <at-carbon-tree id="tree1"></at-carbon-tree>
            <script>

                var tree = document.querySelector('#tree1');

                // Only one node.
                tree.data = [{
                    "title": "Hello",
                    "id": "hello"
                }];

            </script>
        </template>
    </demo-snippet>

    <h3>Basic demo with one root node and some children</h3>
    <demo-snippet>
        <template>
            <at-carbon-tree id="tree2"></at-carbon-tree>
            <script>

                var tree = document.querySelector('#tree2');

                // Some children.
                tree.data = [{
                    "title": "Hello",
                    "id": "hello",
                    "children": [{
                        "title": "World",
                        "id": "world"
                    }, {
                        "id": "There"
                    }, {
                        "title": "You",
                        "id": "you"
                    }]
                }];
            </script>
        </template>
    </demo-snippet>


    <h3>Complex tree demo</h3>
    <demo-snippet>
        <template>
            <at-carbon-tree id="tree3"></at-carbon-tree>
            <script>

                var tree = document.querySelector('#tree3');

                // Setting some data.
                tree.data = [{
                    "title": "GOT",
                    "icon": "video",
                    "open": true,
                    "children": [
                        {
                            "title": "Starks",
                            "icon": "star-filled",
                            "children": [{
                                "icon": "user",
                                "title": "Eddard"
                            }, {
                                "title": "Catelyn",
                                "icon": "user"
                            }, {
                                "title": "Sansa",
                                "icon": "user"
                            }, {
                                "title": "Robb",
                                "icon": "user"
                            }, {
                                "title": "Bran",
                                "icon": "user"
                            }, {
                                "title": "Arya",
                                "icon": "user"
                            }, {
                                "title": "Rickson",
                                "icon": "user"
                            }]
                        },
                        {
                            "title": "Lannisters",
                            "open": true,
                            "icon": "star-filled",
                            "children": [{
                                "title": "Tywin",
                                "icon": "user"
                            }, {
                                "title": "Tyrion",
                                "icon": "user"
                            }, {
                                "title": "Jaime",
                                "icon": "user"
                            }, {
                                "title": "Cersei",
                                "icon": "user"
                            }, {
                                "title": "Tommen",
                                "icon": "user"
                            }, {
                                "title": "Myrcella",
                                "icon": "user"
                            }, {
                                "title": "Joffrey",
                                "icon": "user"
                            }   ]
                        },
                        {
                            "title": "Targaryens",
                            "icon": "star-filled",
                            "children": [{
                                "title": "Daenerys",
                                "icon": "user"
                            }, {
                                "title": "Viserys",
                                "icon": "user"
                            }]
                        },
                        {
                            "title": "Baratheons",
                            "icon": "star-filled",
                            "open": true,
                            "children": [{
                                "title": "Robert",
                                "icon": "user"
                            }, {
                                "title": "Stannis",
                                "icon": "user"
                            }, {
                                "title": "Renly",
                                "icon": "user"
                            }]
                        }
                    ]
                }];

                // Adding one action.
                tree.actions = [{
                    label: 'show',
                    event: 'onshow'
                }];

                // Finally adding a listener for that action.
                tree.addEventListener('onshow', function(event) {
                    alert('This is ' + event.detail.data.title);
                });

            </script>
        </template>
    </demo-snippet>

</div>
</body>
</html>
